<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dashboard-style.css">

</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="row header">
      <div class="col-12">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Product Admin</a>
            <form class="d-flex" role="search">
              <p class="me-3">Admin User</p>
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="row content">
      <div class="col-3 sidebar">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Dashboard
          </a>
          <a href="#" class="list-group-item list-group-item-action">Sản phẩm</a>
          <a href="#" class="list-group-item list-group-item-action">Danh mục</a>
        </div>
      </div>

      <div class="col-9 product-table">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Danh mục</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Áo thun Basic</td>
            <td>150.000</td>
            <td>Thời trang</td>
            <td>
              <button type="button" class="btn btn-success">Còn hàng</button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary">Sửa</button>
              <button class="btn btn-sm btn-danger">Xóa</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Balo du lịch</td>
            <td>450.000</td>
            <td>Phụ kiện</td>
            <td>
              <button type="button" class="btn btn-secondary">Hết hàng</button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary">Sửa</button>
              <button class="btn btn-sm btn-danger">Xóa</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bảng thêm/ xóa sản phẩm -->
    <div class="row form">
      <div class="col-3"></div>

      <form class="col-9">
        <h3 class="product-form">Thêm / Sửa sản phẩm</h3>
        <div class="input-group mb-3 product-name">
          <span class="input-group-text" id="inputGroup-sizing-default-product-name">Tên sản phẩm</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3 product-price">
          <span class="input-group-text" id="inputGroup-sizing-default-price">Giá</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Danh mục</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Lựa chọn...</option>
            <option value="1">Thời trang</option>
            <option value="2">Phụ kiện</option>
            <option value="3">Khác</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect02">Trạng thái</label>
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Lựa chọn...</option>
            <option value="1">Còn hàng</option>
            <option value="2">Hết hàng</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupFile01">Hình ảnh</label>
          <input type="file" class="form-control" id="inputGroupFile01">
        </div>

        <div class="save-cancel button">
          <button type="button" class="btn btn-secondary">Lưu</button>
          <button type="button" class="btn btn-danger">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
